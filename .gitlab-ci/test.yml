.testBase:
  stage: test
  only:
    - main
    - develop
    - merge_requests
  allow_failure: false

.sonarBase:
  stage: sonar
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
      -Dsonar.projectVersion=$CI_COMMIT_SHA
  before_script:
    - echo 'overrides default before_script'
  allow_failure: false

'Test':
  extends: .testBase
  script:
    - yarn check:script
    - yarn css:email
    - yarn test --coverage
  artifacts:
    when: always
    paths:
      - coverage/lcov.info

'Sonar':
  extends: .sonarBase
  allow_failure: true
  only:
    - main
    - develop

'Sonar MR':
  extends: .sonarBase
  only:
    - merge_requests
  script:
    - sonar-scanner
      -Dsonar.projectVersion=$CI_COMMIT_SHA
      -Dsonar.pullrequest.key=$CI_MERGE_REQUEST_IID
      -Dsonar.pullrequest.branch=$CI_COMMIT_REF_NAME
      -Dsonar.pullrequest.base=$CI_MERGE_REQUEST_TARGET_BRANCH_NAME
